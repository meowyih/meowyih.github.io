<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" type="text/css" href="gear.css">
<script src="gear.js"></script>
<title>Epic7 Gear's Substat</title>
</head>

<body>

<div class="grid-container">

  <select id="gear-lv" name="gear-lv" onchange="resetplaceholder()">
    <option id="lv70" value="lv70">Lv58 - 71</option>
	<option id="lv85" value="lv85" selected>Lv72 - 85</option>
	<option id="lv90" value="lv90">Lv86 - 99</option>
	<option id="lv90r" valur="lv90r">Lv90 Reforged</option>
  </select>
  
  <select id="gear-type" name="gear-type" onchange="resetplaceholder()">
    <option id="gwhite" value="gwhite" style="color:BLACK; font-weight: bold;">一般</option><!-- 一般 白 -->
	<option id="gblue" value="gblue" style="color:BLUE; font-weight: bold;">稀有</option> <!-- 稀有 藍 -->
	<option id="gpink" value="gpink" style="color:HOTPINK; font-weight: bold;" selected>英雄</option> <!-- 英雄 粉紅 -->
	<option id="gred" value="gred" style="color:RED; font-weight: bold;">傳說</option> <!-- 傳說 紅 --> 
  </select>

  <select id="gear-enc-lv" onchange="resetplaceholder()" name="gear-enc-lv">
    <option id="g0" value="gear-lv0" selected>+0+1+2</option>
    <option id="g3" value="gear-lv3">+3+4+5</option>
    <option id="g6" value="gear-lv6">+6+7+8</option>
	<option id="g9" value="gear-lv9">+9+10+11</option>
	<option id="g12" value="gear-lv12">+12+13+14</option>
	<option id="g15" value="gear-lv15">+15</option>
  </select>  

  <div class="grid-label" id="label-atkper">攻擊力百分比</div> 
  <div class="grid-label" id="label-defper">防禦力百分比</div>
  <div class="grid-label" id="label-hpper">生命力百分比</div>
  <input type="number" id="atkper" min="0" max="48" placeholder="">
  <input type="number" id="defper" min="0" max="48" placeholder="">
  <input type="number" id="hpper" min="0" max="48" placeholder="">
  
  <div class="grid-label" id="label-atkflat">攻擊力數值</div> 
  <div class="grid-label" id="label-defflat">防禦力數值</div>
  <div class="grid-label" id="label-hpflat">生命力數值</div>
  <input type="number" id="atkflat" min="0" max="282" placeholder="">
  <input type="number" id="defflat" min="0" max="198" placeholder="">
  <input type="number" id="hpflat" min="0" max="1200" placeholder="">  
  
  <div class="grid-label" id="label-critch">暴擊率</div> 
  <div class="grid-label" id="label-critdmg">暴擊傷害</div> 
  <div class="grid-label" id="label-spd">速度值</div>   
  <input type="number" id="critch" min="0" max="48" placeholder="">
  <input type="number" id="critdmg" min="0" max="48" placeholder="">
  <input type="number" id="spd" min="0" max="24" placeholder="">

  <div class="grid-label" id="label-eff">效果命中</div>
  <div class="grid-label" id="label-res">效果抗性</div>
  <div class="grid-label" id="label-score">裝備分數</div>
  <input type="number" id="eff" min="0" max="48" placeholder="">
  <input type="number" id="res" min="0" max="48" placeholder="">
  <div class="grid-result" id="score">0</div>
  
  <div class="button" id="btn-calc" onclick="calc()">計算</div>
  <div class="button" id="btn-reset" onclick="reset()">重置</div>
  <div class="grid-result" id="score-percentage" >0%</div>
  <div></div>
  
  <div class="grid-error" id="errmsg"></div>
</div>
</body>
</html>
